{% extends 'base.html' %}

{% block content %}
    {{ message }}
    <div class="row">
    {% for object in object_list %}
        <div class="col-sm-3">
            <p>{{ object.article }}</p>
            <p>{{ object.serial_num }}</p>
          <p>  <a class="btn btn-secondary" href="{% url 'add_compare' object.comp_id %}">Add to Cart</a></p>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
